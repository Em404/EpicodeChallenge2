<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1 style="text-align: center">
      Registrati e inizia ad ascoltare la tua musica
    </h1>
    <form onsubmit="alert('Registrazione inviata!')">
      <div style="display: flex; justify-content: center">
        <div>
          <div>
            <p>Nome</p>
            <input type="text" placeholder="Il tuo nome" />
          </div>
          <div>
            <p>Cognome</p>
            <input type="text" placeholder="Il tuo cognome" />
          </div>
          <div>
            <p>Email</p>
            <input type="email" placeholder="La tua email" />
          </div>
          <div>
            <p>Password</p>
            <input type="password" placeholder="La tua password" />
          </div>
          <div>
            <p>Data di nascita</p>
            <input type="date" />
          </div>
          <div>
            <p>Numero di telefono</p>
            <input type="number" placeholder="Il tuo numero di telefono" />
          </div>
          <div>
            <p>I tuoi gusti musicalil</p>
            <div>
                <input type="checkbox" />
                <span>Rock</span>
              </div>
              <div>
                <input type="checkbox" />
                <span>Pop</span>
              </div>
              <div>
                <input type="checkbox" />
                <span>Funk</span>
              </div>
              <div>
                <input type="checkbox" />
                <span>EDM</span>
              </div>
          </div>
          <div>
            <input type="radio" />
            <span>Accetta i termini e condizioni</span>
          </div>
          <div>
            <input type="submit" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
